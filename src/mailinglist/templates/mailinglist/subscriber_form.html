{% extends 'base.html' %}
{% load cripy_form_tags %}


{% block title %}
    Subscribe to {{ mailing_list }}
{% endblock title %}


{% block body %}
    <h1>Subscribe to {{ mailing_list }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock body %}
